<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Wordle</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Family Wordle</h1>
            <p>Guess the 5-letter word!</p>
        </header>

        <div id="sidebar">
            <div id="user-info-sidebar">
                <img id="user-photo-sidebar" src="" alt="User Photo" style="display: none;">
                <span id="user-name-sidebar"></span>
                <button id="sign-out-button">Sign Out</button>
            </div>
            <button id="restart-button">Restart Game</button>
            <button id="scores-button">Previous Scores</button>
            <button id="team-scores-button">Team Scores</button>
            <button id="invitations-button">Invitations</button>
         </div>

        <button id="sign-in-button">Sign in with Google</button>

        <div id="game-container">
            <div id="guesses-container"></div>
            <div id="feedback"></div>
        </div>

        <div id="team-scores-container">
            <h2 id="team-name-title">Team Scores</h2>
            <div id="team-histogram-wrapper">
                <div id="team-histogram"></div>
                <div id="x-axis-labels">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>Fail</span>
                </div>
            </div>
            <button id="back-to-team-list-button">Back to Teams</button>
            <button id="close-team-scores-button">Close</button>
        </div>
        
        <div id="scores-container">
            <h2>Previous Scores</h2>
            <div id="histogram-wrapper">
                <div id="histogram"></div>
                <div id="x-axis-labels">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>Fail</span>
                </div>
            </div>
             <button id="close-scores-button">Close</button>
        </div>

        <div id="team-list-container">
            <h2>Your Teams</h2>
            <ul id="team-list">
                </ul>
            <button id="close-team-list-button">Close</button>
        </div>

        <div id="invitations-container" style="display: none;">
            <h2>Pending Invitations</h2>
            <div id="close-invitations-x" class="close-x">X</div>
            <ul id="invitations-list">
                </ul>
        </div>
        

        <div id="group-creation" style="display: none;">
            <h2>Create a Group</h2>
            <input type="text" id="group-name" placeholder="Group Name">
            <input type = "email" id = "invited-member-email2" placeholder = "abc@example.com">
            <button id="create-group-button">Create Group</button>
        </div>

        <p id="join-group-message" style="display: none;"></p>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
    <script src="app.js"></script>

</body>
</html>
