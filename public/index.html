<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Wordle</title>
    <link rel="icon" href="/favicon.ico" />  <!-- Link to favicon -->
    <style>
        #feedback {
            display: block; /* Ensure feedback area is visible */
            font-size: 20px;
        }
    
        #feedback span {
            padding: 5px;
            display: inline-block;
            margin-right: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    
        /* CSS classes for color feedback */
        .green {
            background-color: green;
            color: white;
        }
    
        .orange {
            background-color: orange;
            color: white;
        }
    
        .gray {
            background-color: gray;
            color: white;
        }
    </style>    
</head>
<body>

    <h1>Wordle-like Game</h1>
    <p>Guess the 5-letter word!</p>
    <input type="text" id="user-input" maxlength="5" placeholder="Enter your guess" />
    <button id="submit-guess">Submit Guess</button>
    <p id="feedback">
        <span class="green">A</span>
        <span class="orange">R</span>
        <span class="gray">I</span>
    </p>
    <div id="guesses-container"></div>

    <!-- Firebase SDK (v8 compatibility version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your app.js script -->
    <script src="app.js"></script>
</body>
</html>
