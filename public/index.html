<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Wordle</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Family Wordle</h1>
            <p>Guess the 5-letter word!</p>
        </header>

        <div id="sidebar">
            <div id="user-info-sidebar">
                <img id="user-photo-sidebar" src="" alt="User Photo" style="display: none;">
                <span id="user-name-sidebar"></span>
                <button id="sign-out-button">Sign Out</button>
            </div>
            <button id="restart-button">Restart Game</button>
            <button id="scores-button">Previous Scores</button>
        </div>

        <button id="sign-in-button">Sign in with Google</button>

        <div id="game-container">
            <div id="guesses-container"></div>
            <div id="feedback"></div>
        </div>

        <div id="scores-container">
            <h2>Previous Scores</h2>
            <button id="close-scores-button">Close</button>
            <div id="histogram"></div>
            <ul id="scores-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
